<datasource-http-settings current="ctrl.current">
</datasource-http-settings>

			<span class="gf-form-label width-9">Auth Token</span>
			<input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.AuthToken" placeholder="" required></input>
        </div>
    </div>
	<div class="gf-form-inline">
		<div class="gf-form max-width-25">
			<span class="gf-form-label width-9">Organization slug</span>
			<input class="gf-form-input" type="text" ng-model="ctrl.current.jsonData.organization" placeholder="" required></input>
        </div>
    </div>
</div>
